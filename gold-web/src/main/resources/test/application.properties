datasource.driver=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://172.20.10.40:8066/gold?useUnicode=true&useSSL=false&characterEncoding=utf8&autoReconnect=true
datasource.username=gold
datasource.password=gold

#连接池初始大小
datasource.initialSize=10
#连接池的最大数据库连接数，设为0 表示无限制
datasource.maxActive=20
#数据库连接的最大空闲时间。超过此空闲时间，数据库连接将被标记为不可用，然后被释放。设为0 表示无限制
datasource.maxIdle=10
#最大建立连接等待时间。如果超过此时间将接到异常。设为－1 表示无限制
datasource.maxWait=5000
#是否自动事务
datasource.defaultAutoCommit=true
#回收被遗弃的（一般是忘了释放的）数据库连接到连接池中
datasource.removeAbandoned=true
#数据库连接过多长时间不用将被视为被遗弃而收回连接池中
datasource.removeAbandonedTimeout=100
#将被遗弃的数据库连接的回收记入日志
datasource.logAbandoned=true
#取连接前校验
datasource.testOnBorrow=true
#空闭时检验
datasource.testWhileIdle=true
#空闲连接回收器线程时间
datasource.timeBetweenEvictionRunsMillis=3600000
#空闲连接回收的最小时间值
datasource.minEvictableIdleTimeMillis=18000000
#是否开启statement cache
datasource.poolPreparedStatements=false
#statement cache的大小
datasource.maxOpenPreparedStatements=-1
#心跳语句
datasource.validationQuery=select user()